<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Quote Generator</title>
</head>
<body>

  <div class="container">
    <header>Quote Generator</header>
    <div class="content">

      <div class="quote-area">
        <i class="fa-solid fa-quote-left"></i>
        <p class="quote">Life is not a 100m race, but a long marathon.</p>
        <i class="fa-solid fa-quote-right"></i>
      </div>

      <div class="author">
        <i class="fa-solid fa-minus"></i>
        <p class="author-name">Balaji Nadar</p>
      </div>

      <hr>

      <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
          </ul>
          <button class="new-quote">New Quote</button>
      </div>
      
    </div>
  </div>
    
  <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="script.js"></script>
</body>
</html>
